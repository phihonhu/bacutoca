<div class="diceContainer dice-result">
    <div class="diceCube">
        <div class="diceSide diceTop" [ngClass]="showIconic[0]"></div>
        <div class="diceSide diceBottom fish"></div>
        <div class="diceSide diceFront gourd"></div>
        <div class="diceSide diceBack" [ngClass]="showIconic[3]"></div>
        <div class="diceSide diceLeft" [ngClass]="showIconic[4]"></div>
        <div class="diceSide diceRight" [ngClass]="showIconic[5]"></div>
    </div>
</div>
